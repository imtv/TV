name: Update M3U Playlist

on:
  workflow_dispatch:  # 允许手动触发
  push:
    paths:
      - 'data/shyd-saomiao.txt'

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests

    - name: Debug - Check files
      run: |
        echo "Current directory: $(pwd)"
        echo "Files in data directory:"
        ls -la data/
        echo "Content of scan file (first 5 lines):"
        head -n 5 data/shyd-saomiao.txt

    - name: Update M3U file
      run: python .github/scripts/update_m3u.py

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add shyd.m3u
        git diff --staged --quiet || git commit -m "Auto-update M3U playlist from scan results"
        git push
